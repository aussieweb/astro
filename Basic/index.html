<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Astro - Mobile-First Navigation Patterns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- stylesheets -->
    <link rel="stylesheet" href="astro-basic.css" type="text/css" />

    <!-- HTML5 Shim for IE -->
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
	<section class="container">

	    <h1 style="text-align: center; font-size: 3em;">Astro Basic</h1>
	    <p style="text-align: center; font-size: 1.5em;">Mobile-First Navigation Patterns</p>

        <p>This pattern contains two small-screen variants:</p>

        <ol>
            <li>A simple version.</li>
            <li>A collapsed version toggled by a menu button.</li>
        </ol>

        <hr>


        <h2>Simple Version</h2>

        <nav class="nav-wrap">
            <a class="logo" href="#">My Brand</a>
            <ul class="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>

        <hr>
        

        <h2>Collapse-and-Expand Version</h2>

        <nav class="nav-wrap">
            <a class="logo" href="#">My Brand</a>
            <a class="nav-toggle" href="#nav-menu">Menu &#9660;</a>
            <div class="nav-collapse" id="nav-menu">
                <ul class="nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </nav>
        

	</section>


    <!-- Javascript -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="astro.js"></script>

</body>
</html>
